<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1888FF;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .mario {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: auto;
            z-index: 1;
        }

        .cloud {
            position: absolute;
            width: 150px;
            height: auto;
            animation: moveUp 8s linear infinite;
            opacity: 0;
        }

        .cloud:nth-child(2) {
            animation-duration: 10s;
            animation-delay: 2s;
        }

        .cloud:nth-child(3) {
            animation-duration: 7s;
            animation-delay: 4s;
        }

        .cloud:nth-child(4) {
            animation-duration: 9s;
            animation-delay: 1s;
        }

        @keyframes moveUp {
            0% {
                transform: translateY(100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 1;
            }
        }

        #cloud-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="cloud-container">
        <img src="img/pngegg (1).png" alt="Cloud 1" class="cloud" style="left: 20%;">
        <img src="img/pngegg (2).png" alt="Cloud 2" class="cloud" style="left: 70%;">
        <img src="img/pngegg (1).png" alt="Cloud 3" class="cloud" style="left: 40%;">
        <img src="img/pngegg (2).png" alt="Cloud 4" class="cloud" style="left: 85%;">
    </div>
    <img src="img/mario/slice_5.png" alt="Mario" class="mario">

    <script>
        // 隨機調整雲朵的初始位置
        document.querySelectorAll('.cloud').forEach(cloud => {
            cloud.style.left = Math.random() * 80 + 10 + '%';
        });
    </script>
</body>
</html>
